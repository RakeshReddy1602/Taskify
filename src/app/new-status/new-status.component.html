<!-- status-editor.component.html -->
<app-header></app-header>
<div class="flex flex-col min-h-screen justify-center items-center w-full">
    <div class="w-1/3 bg-gray-100 p-6 rounded-lg shadow-md">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Status ID:</label>
        <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Status ID" readonly>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Status Name:</label>
        <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Status Name" [(ngModel)]="statusName">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="4" placeholder="Description" [(ngModel)]="description"></textarea>
      </div>
      <div class="flex justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" (click)="submit()">Submit</button>
        <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" (click)="reset()">Reset</button>
      </div>
    </div>
  </div>
