<div class="min-h-screen bg-gray-100 flex flex-col m-4">
      <h1 class="text-4xl font-bold mb-4 text-center">Task Editor</h1>

      <div class="border border-black p-4 border-b-2 rounded">
        <div class="flex flex-col">
            <label for="taskID" class="block text-gray-700 text-sm font-bold mb-2">Task ID <span>(fixed)</span></label>
            <textarea disabled  class="w-full bg-gray-200 rounded px-3 py-2" 
            name="taskID" id="taskID" cols="30" rows="1">{{taskID}}</textarea>
          </div>
          <!-- Task Title -->
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Task Title</label>
            <input type="text" placeholder="Title" class="w-full bg-gray-200 rounded px-3 py-2"
               [(ngModel)]="taskTitle" >
               <p>{{taskTitle}}</p>
          </div>
      
          <!-- Task Description -->
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Description</label>
            <textarea placeholder="Description" class="w-full h-32 bg-gray-200 rounded px-3 py-2"
                 [(ngModel)] = "taskDesc"></textarea>
                 <p>{{taskDesc}}</p>
          </div>
      
          <!-- Task Status -->
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Status</label>
            <select class="w-full bg-gray-200 rounded px-3 py-2" [(ngModel)] = "taskStatus" >
              <option value="To-Do">To-Do</option>
              <option value="In-Progress">In Progress</option>
              <option value="Completed">Completed</option>
            </select>
          </div>
      
          <!-- Update and Delete Buttons -->
          <div class="flex justify-between">
            <button (click)="updateTask()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Update</button>
            <button (click)="deleteTask(  )" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
                   
                    >Delete</button>
          </div>
      </div>

  </div>
