<div class="min-h-screen bg-gray-100 flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4">Task Editor</h1>
  
      <!-- Task Title -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Task Title</label>
        <input type="text" placeholder="Title" class="w-full bg-gray-200 rounded px-3 py-2">
      </div>
  
      <!-- Task Description -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Description</label>
        <textarea placeholder="Description" class="w-full h-32 bg-gray-200 rounded px-3 py-2"></textarea>
      </div>
  
      <!-- Task Status -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Status</label>
        <select class="w-full bg-gray-200 rounded px-3 py-2">
          <option value="to-do">To-Do</option>
          <option value="in-progress">In Progress</option>
          <option value="completed">Completed</option>
        </select>
      </div>
  
      <!-- Update and Delete Buttons -->
      <div class="flex justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Update</button>
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</button>
      </div>
    </div>
  </div>
